<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="program-header">
    <img src="assets/img/nouvelle_course.jpg" alt="photo dÃ©part">
  </div>
  <div padding class="program-info">
    <h4>Ajouter une nouvelle course</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Lieu</ion-label>
        <ion-select>
          <ion-option value="Buno" selected>Buno-Bonneveaux</ion-option>
          <ion-option value="Maisse">Maisse</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p>
      Choisissez une date et un endroit avec de pouvoir indiquer
      la nouvelle course que vous allez faire aux autres membres !
    </p>
  </div>
</ion-content>
