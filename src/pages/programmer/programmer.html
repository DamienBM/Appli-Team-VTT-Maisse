<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab bottom right #fab4>
      <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="google" (click)="open('http://www.teamvttmaisse.org/forum/portal.php')"><ion-icon name="bicycle"></ion-icon></button>
        <button ion-fab color="facebook" (click)="open('https://www.facebook.com/teamvttmaisse/')"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>

  <div class="program-header">
    <img src="assets/img/nouvelle_course.jpg" alt="photo départ">
  </div>
  <div padding class="program-info">
    <h4>Ajouter une nouvelle course</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <!-- Rajouter ici zone d'input à la main pour infos (id "info" dans data.json) de la sortie -->

      <!-- Rajouter ion-input comme dans page login afin de gérer les lieux via google maps ... A voir  -->

      <ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        <ion-label>Catégorie</ion-label>
        <ion-select>
          <ion-option value="Rando" selected>Rando</ion-option>
          <ion-option value="Course">Course</ion-option>
          <ion-option value="Entrainement">Entrainement</ion-option>
          <ion-option value="Autre">Autre</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <!-- Rajouter infos de temps (début -> fin)  -->

    <!-- Rajouter ici les infos à rentrer à la main pour la course (infos générales) -->

    <p> 
      <B> 
        <FONT size = 3>
          Choisissez une date et un endroit pour indiquer la nouvelle course que vous allez faire avec les autres membres !
        </FONT>
      </B>
    </p>
  </div>

  

</ion-content>
