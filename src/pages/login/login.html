<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Connexion</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/VTT.jpg" alt="Logo-VTT-Maisse" width="300" height="300"/>
	</div>
 
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nom d'utilisateur</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Nom d'utilisateur requis !
			</p>

			<ion-item>
				<ion-label stacked color="primary">Mot de passe</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Mot de passe requis !
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Connexion</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Inscription</button>
			</ion-col>
		</ion-row>
	</form>

	<ion-fab bottom right #fab4>
		<button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
		<ion-fab-list side="top">
		  <button ion-fab color="google" (click)="open('http://www.teamvttmaisse.org/forum/portal.php')"><ion-icon name="bicycle"></ion-icon></button>
		  <button ion-fab color="facebook" (click)="open('https://www.facebook.com/teamvttmaisse/')"><ion-icon name="logo-facebook"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>

</ion-content>
