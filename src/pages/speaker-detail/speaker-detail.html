<ion-header>
  <ion-navbar>
    <ion-title>{{speaker?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">
  <div text-center *ngIf="speaker">
    <img [src]="speaker.profilePic" [alt]="speaker.name" width="240" height="360"><br> <!--width=638xheight=960-->

    <!--<button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>-->
  </div>

  <p>{{speaker?.about}}</p>

  <ion-fab bottom right #fab4>
    <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="google" (click)="open('http://www.teamvttmaisse.org/forum/portal.php')"><ion-icon name="bicycle"></ion-icon></button>
      <button ion-fab color="facebook" (click)="open('https://www.facebook.com/teamvttmaisse/')"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
